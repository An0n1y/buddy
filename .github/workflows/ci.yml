name: Flutter iOS Unsigned

on:
    push:
        branches: [main, develop]
    pull_request:

jobs:
    ios-unsigned:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: subosito/flutter-action@v2
              with:
                  channel: stable
            - name: Flutter version
              run: flutter --version
            - name: Ensure iOS project exists
              run: |
                  if [ ! -d ios ]; then
                    flutter create . --platforms=ios
                  fi
            - name: Install dependencies
              run: flutter pub get
            - name: Analyze
              run: flutter analyze
            - name: Test (unit/widget)
              run: flutter test
            - name: Build iOS (unsigned)
              run: flutter build ios --release --no-codesign
            - name: Package unsigned IPA
              run: |
                  APP_PATH="build/ios/iphoneos/Runner.app"
                  if [ ! -d "$APP_PATH" ]; then
                    echo "Runner.app not found at $APP_PATH"; exit 1;
                  fi
                  mkdir -p build/ios/Payload
                  cp -R "$APP_PATH" build/ios/Payload/
                  cd build/ios
                  zip -r Runner-unsigned.ipa Payload > /dev/null
                  rm -rf Payload
            - name: Upload unsigned IPA
              uses: actions/upload-artifact@v4
              with:
                  name: Runner-unsigned.ipa
                  path: build/ios/Runner-unsigned.ipa
