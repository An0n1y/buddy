name: emotion_sense
description: Real-time emotion, age, and gender detection app (no-ML mode) built with Flutter.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera & utilities
  camera: ^0.10.0
  image: ^4.0.0
  # On-device free face detection (Google ML Kit)
  google_mlkit_face_detection: ^0.11.0

  # State Management
  provider: ^6.0.0

  # UI/UX
  flutter_animate: ^4.0.0
  lottie: ^3.0.0
  google_fonts: ^6.0.0

  # Audio & Haptics
  audioplayers: ^5.0.0

  # Storage & Permissions
  shared_preferences: ^2.0.0
  permission_handler: ^11.0.0
  path_provider: ^2.0.0

  # Utilities
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/sounds/
    - assets/icons/
    - assets/models/  # Reserved (not used in no-ML mode)
    # Place model files here (not committed):
  # Provide models later:
  # - assets/models/emotion.tflite
  # - assets/models/age_gender.tflite
