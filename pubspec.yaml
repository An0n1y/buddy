name: emotion_sense
description: On-device face emotion, age, and gender recognition (offline, TFLite + ML Kit).
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera & face detection
  camera: ^0.11.0
  google_mlkit_face_detection: ^0.10.0

  # State Management
  provider: ^6.0.0

  # UI/UX
  flutter_animate: ^4.5.0
  google_fonts: ^6.0.0
  audioplayers: ^5.2.1

  # Storage & Permissions
  shared_preferences: ^2.2.2
  permission_handler: ^11.4.0
  path_provider: ^2.0.0

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/age_gender_model.json
    - assets/models/age_gender.csv
