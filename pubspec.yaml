name: emotion_sense
description: On-device face emotion, age, and gender recognition using TensorFlow Lite (100% offline).
publish_to: "none"

version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera
  camera: ^0.11.0

  # TensorFlow Lite for ML inference (100% TFLite, no ML Kit)
  tflite_flutter: ^0.12.1

  # State Management
  provider: ^6.0.0

  # UI/UX
  flutter_animate: ^4.5.0
  google_fonts: ^6.0.0
  audioplayers: ^5.2.1
  photo_manager: ^3.2.1
  flutter_slidable: ^3.0.1

  # Storage & Permissions
  shared_preferences: ^2.2.2
  permission_handler: ^11.4.0
  path_provider: ^2.0.0

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    # TFLite models for face detection (front/back camera)
    - assets/models/face_detection_short_range.tflite
    - assets/models/face_detection_back.tflite
    # TFLite model for emotion detection
    - assets/models/model.tflite
    # TFLite model for age/gender/ethnicity detection
    - assets/models/age_gender_ethnicity.tflite
    # Emoji assets
    - assets/emoji/
    # Sound effects
    - assets/sounds/
